<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parabéns Ana Laura! 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado com gradiente em movimento */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #ff6b9d 0%, 
                #c06c84 20%, 
                #6c5ce7 40%, 
                #00b894 60%, 
                #fdcb6e 80%, 
                #ff7675 100%);
            background-size: 400% 400%;
            animation: gradient-wave 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradient-wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efeito de partículas flutuantes */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 90% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float-particles 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float-particles {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        /* Overlay com efeito de luz */
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.15) 0%, 
                transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: light-move 10s ease-in-out infinite;
        }

        @keyframes light-move {
            0% { --x: 20%; --y: 30%; }
            25% { --x: 80%; --y: 20%; }
            50% { --x: 70%; --y: 80%; }
            75% { --x: 30%; --y: 70%; }
            100% { --x: 20%; --y: 30%; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 4s linear infinite;
            z-index: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Tartaruguinhas animadas */
        .turtle {
            position: fixed;
            font-size: 2.5em;
            z-index: 10;
            animation: walk-turtle 15s linear infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes walk-turtle {
            0% {
                left: -100px;
                transform: scaleX(1);
            }
            48% {
                left: calc(100% + 50px);
                transform: scaleX(1);
            }
            50% {
                left: calc(100% + 50px);
                transform: scaleX(-1);
            }
            98% {
                left: -100px;
                transform: scaleX(-1);
            }
            100% {
                left: -100px;
                transform: scaleX(1);
            }
        }

        /* Doguinhos animados */
        .dog {
            position: fixed;
            font-size: 2.5em;
            z-index: 10;
            animation: walk-dog 12s linear infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes walk-dog {
            0% {
                right: -100px;
                transform: scaleX(-1);
            }
            48% {
                right: calc(100% + 50px);
                transform: scaleX(-1);
            }
            50% {
                right: calc(100% + 50px);
                transform: scaleX(1);
            }
            98% {
                right: -100px;
                transform: scaleX(1);
            }
            100% {
                right: -100px;
                transform: scaleX(-1);
            }
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .turtle span, .dog span {
            display: inline-block;
            animation: bob 0.6s ease-in-out infinite;
        }

        .dog span {
            animation: bob 0.5s ease-in-out infinite;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1.2s ease-out;
            padding: 20px 10px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.8em;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.5),
                         3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite, rainbow 5s linear infinite;
            line-height: 1.2;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            25% { transform: translateY(-20px) rotate(2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .subtitle {
            font-size: 1.3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .name-tag {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            margin-top: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: wiggle 3s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        .name-tag span {
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .photo-gallery {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: fadeIn 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .photo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .photo-card:nth-child(1) { animation-delay: 0.2s; }
        .photo-card:nth-child(2) { animation-delay: 0.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.7) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .photo-card:active {
            transform: scale(0.95) rotate(1deg);
        }

        .photo-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            animation: gradient-shift 5s ease infinite;
            background-size: 200% 200%;
        }

        .photo-placeholder.has-image {
            background: none;
            padding: 0;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

        .photo-caption {
            text-align: center;
            color: #333;
            font-size: 1em;
            font-weight: 600;
            padding: 10px;
        }

        .message-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 240, 245, 0.95) 100%);
            border-radius: 25px;
            padding: 30px 20px;
            margin: 30px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out 1s both;
            border: 3px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message-box h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: text-glow 2s ease-in-out infinite;
        }

        @keyframes text-glow {
            0%, 100% { text-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            50% { text-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }

        .message-box p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.8;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .from-tag {
            text-align: right;
            margin-top: 20px;
            font-size: 1.1em;
            color: #764ba2;
            font-weight: bold;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .balloons {
            position: fixed;
            bottom: -100px;
            animation: float 7s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-150px) rotate(5deg) scale(1.1); }
            50% { transform: translateY(-300px) rotate(-5deg) scale(0.9); }
            75% { transform: translateY(-150px) rotate(5deg) scale(1.05); }
        }

        .balloon {
            font-size: 3em;
            display: inline-block;
            margin: 0 5px;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 1.5em;
            animation: twinkle 2s infinite;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg); 
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 1.5em;
            animation: float-heart 6s linear infinite;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(50px) rotate(360deg);
            }
        }

        /* Otimizações para telas menores */
        @media (max-width: 400px) {
            h1 {
                font-size: 2.2em;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .photo-placeholder {
                height: 280px;
            }
            .turtle {
                font-size: 2em;
            }
            .dog {
                font-size: 2em;
            }
        }

        /* Otimização específica para iPhone 13/14 (390x844) */
        @media (max-width: 430px) and (min-width: 375px) {
            .container {
                padding: 15px 12px;
            }

            h1 {
                font-size: 2.3em;
                margin-bottom: 12px;
                padding: 0 10px;
            }

            .subtitle {
                font-size: 1.15em;
                padding: 0 15px;
            }

            .name-tag {
                padding: 12px 25px;
                margin-top: 12px;
            }

            .name-tag span {
                font-size: 1.2em;
            }

            .photo-gallery {
                gap: 20px;
                margin: 25px 0;
            }

            .photo-card {
                padding: 12px;
            }

            .photo-placeholder {
                height: 350px;
                border-radius: 18px;
            }

            .photo-placeholder::before {
                font-size: 4em;
            }

            .photo-caption {
                font-size: 0.95em;
                padding: 8px;
            }

            .message-box {
                padding: 25px 18px;
                margin: 25px 0;
                border-radius: 20px;
            }

            .message-box h2 {
                font-size: 1.7em;
                margin-bottom: 12px;
            }

            .message-box p {
                font-size: 1.05em;
                line-height: 1.7;
            }

            .from-tag {
                font-size: 1.05em;
                margin-top: 15px;
            }

            .turtle {
                font-size: 2.2em;
            }

            .dog {
                font-size: 2.2em;
            }

            .balloon {
                font-size: 2.8em;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 4.5em;
            }
            
            .subtitle {
                font-size: 1.8em;
            }
            
            .photo-gallery {
                display: grid;
                grid-template-columns: 1fr;
                gap: 30px;
                margin: 50px auto;
                max-width: 700px;
            }
            
            .photo-card {
                padding: 25px;
            }
            
            .photo-card:hover {
                transform: translateY(-15px) scale(1.05) rotate(2deg);
                box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            }

            .photo-placeholder {
                height: 500px;
            }
            
            .message-box {
                padding: 50px 40px;
                margin: 50px auto;
                max-width: 800px;
            }
            
            .message-box h2 {
                font-size: 2.5em;
            }
            
            .message-box p {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="light-overlay"></div>
    <div class="stars" id="stars"></div>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>🎉 PARABÉNS! 🎂</h1>
            <p class="subtitle">Feliz Aniversário! ✨</p>
            <div class="name-tag">
                <span>💖ANA LAURA💖</span>
            </div>
        </div>

        <div class="photo-gallery">
            <div class="photo-card">
                <div class="photo-placeholder has-image" id="photo1">
                    <!-- Coloque o caminho da sua imagem aqui -->
                    <img src="Sem título.jpeg" alt="Ana Laura">
                </div>
                <div class="photo-caption">Perfeita 💖</div>
            </div>

            <div class="photo-card">
                <div class="photo-placeholder has-image" id="photo2">
                    <!-- Coloque o caminho da sua imagem aqui -->
                    <img src="Sem título 1.jpeg" alt="Ana Laura">
                </div>
                <div class="photo-caption">Princesa demais 👑</div>
            </div>
        </div>

        <div class="message-box">
            <h2>💝</h2>
            <p>
                Parabéns princesa! Tudo de bom na sua vida, você é uma mulher incrível, 
                tenho certeza de que terá muito sucesso em sua vida. 
                Fiz isso com carinho, espero que goste! 🌟✨
            </p>
            <p class="from-tag">Ass. MatheuZinho 💖</p>
        </div>
    </div>

    <!-- Balões -->
    <div class="balloons" style="left: 10%;">
        <span class="balloon">🎈</span>
    </div>
    <div class="balloons" style="left: 50%; animation-delay: 1.5s;">
        <span class="balloon">🎈</span>
    </div>
    <div class="balloons" style="left: 90%; animation-delay: 0.8s;">
        <span class="balloon">🎈</span>
    </div>

    <!-- Tartaruguinhas -->
    <div class="turtle" style="bottom: 25%; animation-delay: 0s;">
        <span>🐢</span>
    </div>
    <div class="turtle" style="bottom: 55%; animation-delay: 8s; animation-duration: 18s;">
        <span>🐢</span>
    </div>

    <!-- Doguinhos -->
    <div class="dog" style="bottom: 15%; animation-delay: 3s;">
        <span>🐶</span>
    </div>
    <div class="dog" style="bottom: 65%; animation-delay: 10s; animation-duration: 15s;">
        <span>🐕</span>
    </div>

    <script>
        // Criar confetes melhorados
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];
            const shapes = ['circle', 'square', 'triangle'];
            const confettiCount = window.innerWidth < 768 ? 20 : 35;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                }
                
                document.body.appendChild(confetti);
            }
        }

        // Criar estrelas melhoradas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth < 768 ? 10 : 15;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = ['✨', '⭐', '💫'][Math.floor(Math.random() * 3)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Criar corações flutuantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = window.innerWidth < 768 ? 8 : 12;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['💕', '💖', '💗', '💝'][Math.floor(Math.random() * 4)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Prevenir zoom no double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Inicializar tudo
        createConfetti();
        createStars();
        createHearts();
        
        // Recriar confetes periodicamente para efeito contínuo
        setInterval(createConfetti, 10000);
    </script>
</body>
</html>
